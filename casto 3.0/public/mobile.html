<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Casto üì±</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #121212; color: #e0e0e0; margin: 0; padding: 10px; }
    .chat { max-width: 100%; }
    .messages { height: 70vh; overflow-y: auto; border: 1px solid #333; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
    .message { margin: 10px 0; padding: 12px; background: #1e1e1e; border-radius: 8px; }
    .author { font-weight: bold; color: #bb86fc; }
    .time { color: #888; font-size: 0.8em; margin-left: 8px; }
    .delete { background: #cf6679; color: white; border: none; padding: 6px 10px; border-radius: 50%; float: right; }
    .form { display: flex; flex-direction: column; gap: 10px; }
    input, button { padding: 14px; border-radius: 8px; border: 1px solid #333; }
    input { background: #1e1e1e; color: #e0e0e0; }
    button { background: #bb86fc; color: white; }
  </style>
</head>
<body>
  <div class="chat">
    <h1>Casto üì±</h1>
    <div class="messages" id="messages"></div>
    <div class="form">
      <input type="text" id="author" value="–ì–æ—Å—Ç—å" placeholder="–ò–º—è"/>
      <input type="text" id="message" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ"/>
      <button onclick="sendMessage()">–û–¢–ü–†–ê–í–ò–¢–¨</button>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const authorEl = document.getElementById('author');
    const messageEl = document.getElementById('message');

    const username = localStorage.getItem('username') || prompt('–¢–≤–æ—ë –∏–º—è?') || '–ì–æ—Å—Ç—å';
    authorEl.value = username;
    localStorage.setItem('username', username);

    function loadMessages() {
      fetch('/messages')
        .then(r => r.json())
        .then(messages => {
          messagesEl.innerHTML = '';
          messages.forEach(addMessage);
          messagesEl.scrollTop = messagesEl.scrollHeight;
        });
    }

    function addMessage(msg) {
      const div = document.createElement('div');
      div.className = 'message';
      const time = new Date(msg.timestamp).toLocaleTimeString();
      div.innerHTML = `
        <div>
          <span class="author">${msg.author}</span>
          <span class="time">${time}</span>
        </div>
        <div style="margin: 6px 0;">${msg.text}</div>
        <button class="delete" onclick="deleteMessage(${msg.timestamp})">üóë</button>
      `;
      if (msg.author !== username) {
        div.querySelector('.delete').remove();
      }
      messagesEl.appendChild(div);
    }

    function sendMessage() {
      const author = authorEl.value.trim() || '–ì–æ—Å—Ç—å';
      const text = messageEl.value.trim();
      if (!text) return;

      const timestamp = Date.now();
      fetch('/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ author, text, timestamp })
      })
      .then(() => {
        messageEl.value = '';
        loadMessages();
      });
    }

    function deleteMessage(timestamp) {
      fetch('/delete', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ author: username, timestamp })
      })
      .then(() => loadMessages());
    }

    const ws = new WebSocket(`ws://${window.location.host}`);
    ws.onmessage = (e) => {
      const data = JSON.parse(e.data);
      if (data.type === 'new_message') {
        addMessage(data.message);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }
      if (data.type === 'delete_message') {
        messagesEl.querySelectorAll('.delete').forEach(btn => {
          if (btn.onclick?.toString().includes(`deleteMessage(${data.timestamp})`)) {
            btn.closest('.message')?.remove();
          }
        });
      }
    };

    loadMessages();
  </script>
</body>
</html>
