<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casto</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body {
      display: flex;
      height: 100vh;
      background: #1e1e2e;
      color: #cdd6f4;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 15px;
      background: #313244;
      font-size: 18px;
      font-weight: 600;
      color: #f5e0dc;
      border-bottom: 1px solid #45475a;
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #181825;
    }
    .message {
      max-width: 75%;
      padding: 10px 14px;
      background: #313244;
      border-radius: 8px;
      border-left: 3px solid #f9e2af;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .message-author {
      font-weight: 600;
      color: #89b4fa;
      margin-bottom: 4px;
      font-size: 14px;
    }
    .message-content {
      font-size: 15px;
      line-height: 1.4;
      color: #cdd6f4;
    }
    .input-area {
      padding: 15px;
      background: #313244;
      border-top: 1px solid #45475a;
      display: flex;
      gap: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #45475a;
      color: #cdd6f4;
      font-size: 15px;
      outline: none;
    }
    .input-area input::placeholder {
      color: #7f849c;
    }
    .input-area button {
      padding: 0 20px;
      background: #89b4fa;
      color: #1e1e2e;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.2s;
    }
    .input-area button:hover {
      background: #74c7ec;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="chat-header">üí¨ Casto</div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="author" placeholder="–¢–≤–æ—ë –∏–º—è" value="–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å" />
      <input type="text" id="content" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å –≤ Casto..." />
      <button onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const authorEl = document.getElementById('author');
    const contentEl = document.getElementById('content');

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –∏–∑ Casto
    function loadMessages() {
      fetch('/messages')
        .then(res => res.json())
        .then(messages => {
          messagesEl.innerHTML = '';
          messages.forEach(msg => {
            const el = document.createElement('div');
            el.className = 'message';
            el.innerHTML = `
              <div class="message-author">${msg.author}</div>
              <div class="message-content">${msg.content}</div>
            `;
            messagesEl.appendChild(el);
          });
          messagesEl.scrollTop = messagesEl.scrollHeight;
        })
        .catch(err => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', err));
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ Casto
    function send() {
      const author = authorEl.value.trim() || '–ê–Ω–æ–Ω–∏–º';
      const content = contentEl.value.trim();
      if (!content) return;

      fetch('/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ author, content })
      })
      .then(() => {
        contentEl.value = '';
        loadMessages();
      })
      .catch(err => console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', err));
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
    contentEl.addEventListener('keypress', e => {
      if (e.key === 'Enter') send();
    });

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    loadMessages();
    // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
    setInterval(loadMessages, 2000);
  </script>
</body>
</html>
